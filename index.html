<html>
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" href="./img/logo.png" type="image/x-icon" />
        <title>Gerenciador de Atividades</title>
    </head>

    <body>
        <header class="menu-principal">
            <main>
                <div class="header-1">
                    <div class="logo">
                        <img src="./img/logo.png" />
                    </div>
                    <div class="nome-site">
                        <label for="ns">Gerenciador de Atividades</label>
                    </div>
                </div>
            </main>
        </header>
        <main class="col-100 menu-urls">
            <div class="header-2">
                <div class="menu">
                    <ul>
                        <li id="home"><a href="index.html"></a><a />Home</li>
                        <li id="rel"><a href=""></a><a />Relátorios</li>
                    </ul>
                </div>
            </div>
        </main>
        <div class="Lista">
            <h1>Lista de Tarefas</h1>
            <div class="div1">
                <div>Qual é a tarefa?</div>
                <div>
                    <input class="trf" type="text" placeholder="Digite a tarefa..." />
                </div>
                <div>Que dia e hora pretende realizar a tarefa?</div>
                <div>
                    <input class="dtinicio" type="datetime-local" />
                </div>
                <div>Que hora pretende terminar a tarefa?</div>
                <div>
                    <input class="hrtermino" type="time" />
                </div>
                <div>Essa tarefa é diaria? se sim, até que dia pretende realiza-la?</div>
                <div>
                    <input class="dttermino" type="date" />
                </div>
                <button class="btn">Adicionar</button>
            </div>
        </div>
        <div class="div2">
            <ul2>
                <li id="listinha"></li>
            </ul2>

        </div>

        <script src="./js/main.js"></script>

    </body>

</html>
